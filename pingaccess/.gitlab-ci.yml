################################################
#                  BUILD
################################################

intel.b.pingaccess:
  stage: products
  script:
    - ci_scripts/build_product.sh --product pingaccess
  only:
    changes:
      - pingcommon/**/*
      - pingdatacommon/**/*
      - pingbase/**/*
      - pingdownloader/**/*
      - pingaccess/**/*
      - pingdirectory/**/*
      - pingfederate/**/*
      - integration_tests/**/*
      - pingjvm/*
      - ci_scripts/*
      - .gitlab-ci.yml
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/
      - $CI_COMMIT_MESSAGE =~ /\[skip products\]/
      - $BUILD_PRODUCT && $BUILD_PRODUCT !~ /(?:^|,)pingaccess(?:$|,)/i

