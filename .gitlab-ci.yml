p.github:
  stage: publish
  script:
    - git --version
    - ci_scripts/push_to_github.sh
    - ci_scripts/deploy_docs.sh
  only:
    refs:
      - master
      - tags
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip products\]/
      - $CI_COMMIT_REF_NAME =~ /^\[skip deploy\]*/
      - $PING_IDENTITY_SNAPSHOT =~ /--snapshot/

