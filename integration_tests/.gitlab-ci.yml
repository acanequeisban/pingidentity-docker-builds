  stage: test.integration
  script:
    - ci_scripts/run_helm_integration.sh --integration-test pd-replicated
  only:
    changes:
      - integration_tests/**/pd-replicated*
      - pingbase/**/*
      - pingcommon/**/*
      - pingdatacommon/**/*
      - pingdirectory/**/*
      - ci_scripts/*
      - pingjvm/*
      - .gitlab-ci.yml
  variables:
    KUBERNETES_CPU_REQUEST: 1900m
    KUBERNETES_CPU_LIMIT: 1900m
    KUBERNETES_MEMORY_REQUEST: 3920000000
    KUBERNETES_MEMORY_LIMIT: 3920000000
