version: "2.4"

services:
  sut:
    image: ${REGISTRY}/pingdirectory:${TAG}
    environment:
      - PING_IDENTITY_DEVOPS_USER=${PING_IDENTITY_DEVOPS_USER}
      - PING_IDENTITY_DEVOPS_KEY=${PING_IDENTITY_DEVOPS_KEY}
      - PING_IDENTITY_ACCEPT_EULA=YES
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=getting-started/pingdirectory
      - MAX_HEAP_SIZE=768m
      - MAKELDIF_USERS=1000
    ulimits:
      nproc:
        soft: 16384
        hard: 16384
      nofile:
        soft: 65535
        hard: 65535
    mem_limit: ${KUBERNETES_MEMORY_LIMIT:-2000000000}b
    memswap_limit: ${KUBERNETES_MEMORY_LIMIT:-2000000000}b
    mem_swappiness: 0
    volumes:
      - ./test-expected-user.sh:/tmp/test.sh
    tmpfs: /run/secrets
    # Expect the default user and group IDs
    command: start-server /opt/wait-for localhost:1389 -t 300 -- /tmp/test.sh 9031 9999