################################################
#                  BUILD
################################################

intel.b.ldap-sdk-tools:
  stage: products
  script:
    - ci_scripts/build_product.sh --product ldap-sdk-tools
  only:
    changes:
      - pingdownloader/**/*
      - ldap-sdk-tools/**/*
      - ci_scripts/*
      - pingjvm/*
      - .gitlab-ci.yml
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/
      - $CI_COMMIT_MESSAGE =~ /\[skip products\]/
      - $PING_IDENTITY_SNAPSHOT =~ /--snapshot/
      - $BUILD_PRODUCT && $BUILD_PRODUCT !~ /(?:^|,)ldap-sdk-tools(?:$|,)/i

arm.b.ldap-sdk-tools:
  stage: products
  image: $RUNNER_IMAGE_AARCH64
  tags:
    - platform=aarch64
  script:
    - ci_scripts/build_product.sh --product ldap-sdk-tools
  variables:
    KUBERNETES_CPU_REQUEST: 950m
    KUBERNETES_CPU_LIMIT: 3800m
    KUBERNETES_MEMORY_REQUEST: 1900000000
    KUBERNETES_MEMORY_LIMIT: 1900000000
  only:
    # variables:
    changes:
      - pingdownloader/**/*
      - ldap-sdk-tools/**/*
      - ci_scripts/*
      - pingjvm/*
      - .gitlab-ci.yml
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/
      - $CI_COMMIT_MESSAGE =~ /\[skip products\]/
      - $PING_IDENTITY_SNAPSHOT =~ /--snapshot/
      - $BUILD_PRODUCT && $BUILD_PRODUCT !~ /(?:^|,)ldap-sdk-tools(?:$|,)/i

