################################################
#                  BUILD
################################################

intel.b.pingfederate:
  stage: products
  script:
    - ci_scripts/build_product.sh --product pingfederate
  only:
    changes:
      - pingfederate/**/*
      - pingbase/**/*
      - pingcommon/**/*
      - pingdatacommon/**/*
      - pingaccess/**/*
      - pingdirectory/**/*
      - pingdownloader/**/*
      - integration_tests/**/*
      - ci_scripts/*
      - pingjvm/*
      - .gitlab-ci.yml
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/
      - $CI_COMMIT_MESSAGE =~ /\[skip products\]/
      - $BUILD_PRODUCT && $BUILD_PRODUCT !~ /(?:^|,)pingfederate(?:$|,)/i

arm.b.pingfederate:
  stage: products
  image: $RUNNER_IMAGE_AARCH64
  tags:
    - platform=aarch64
  script:
    - ci_scripts/build_product.sh --product pingfederate
  variables:
    KUBERNETES_CPU_REQUEST: 950m
    KUBERNETES_CPU_LIMIT: 3800m
    KUBERNETES_MEMORY_REQUEST: 1900000000
    KUBERNETES_MEMORY_LIMIT: 1900000000
  only:
    changes:
      - pingfederate/**/*
      - pingbase/**/*
      - pingcommon/**/*
      - pingdatacommon/**/*
      - pingaccess/**/*
      - pingdirectory/**/*
      - pingdownloader/**/*
      - integration_tests/**/*
      - ci_scripts/*
      - pingjvm/*
      - .gitlab-ci.yml
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/
      - $CI_COMMIT_MESSAGE =~ /\[skip products\]/
      - $BUILD_PRODUCT && $BUILD_PRODUCT !~ /(?:^|,)pingfederate(?:$|,)/i

